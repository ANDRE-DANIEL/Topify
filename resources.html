<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Topify - Resources</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Page-specific small tweaks for resource layout */
        .resources-hero { margin-bottom: 1rem; }
        .resources-grid { display:flex; gap:12px; flex-wrap:wrap; }
        .resource-item { width: 220px; border:1px solid var(--border); border-radius:8px; background:var(--card); overflow:hidden; }
        .resource-item .thumb { width:100%; height:160px; background:linear-gradient(180deg,#eee,#ddd); display:block; }
        .resource-item .meta { padding:8px; font-weight:700; font-size:0.95rem; }

        .video-grid { display:flex; gap:12px; flex-wrap:wrap; margin-top:0.75rem; }
        .video-item { width:220px; border:1px solid var(--border); border-radius:8px; background:var(--card); overflow:hidden; }
        .video-item .thumb { width:100%; height:100px; background:linear-gradient(180deg,#ccc,#bbb); }
        .video-item .meta { padding:8px; font-size:0.9rem; color:var(--muted-foreground); }

        @media (max-width:800px){ .resource-item, .video-item { width: calc(50% - 8px); } }
        @media (max-width:480px){ .resource-item, .video-item { width:100%; } }
    </style>
</head>
<body>
    <div id="toast-container"></div>

    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <button id="sidebar-toggle" class="sidebar-toggle" aria-label="Toggle sidebar">
                <i class="fas fa-bars"></i>
            </button>
            <h1>TOPIFY</h1>
        </div>
        <nav class="sidebar-nav">
            <button class="nav-item" data-tab="dashboard" onclick="window.location.href='index.html#dashboard'">
                <i class="fas fa-chart-line"></i>
                <span>Dashboard</span>
            </button>
            <button class="nav-item" data-tab="quizzes" onclick="window.location.href='index.html#quizzes'">
                <i class="fas fa-file-alt"></i>
                <span>Quizzes</span>
            </button>
            <button class="nav-item" data-tab="students" onclick="window.location.href='resources.html'">
                <i class="fas fa-users"></i>
                <span>Resources</span>
            </button>
            <button class="nav-item" data-tab="settings" onclick="window.location.href='settings.html'">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </button>
        </nav>
    </aside>

    <!-- Mobile Menu Button -->
    <button id="mobile-menu-btn" class="mobile-menu-btn">
        <i class="fas fa-bars"></i>

                        <div class="meta">03 Overview of System Architecture</div>
