<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Topify — Login</title>
  <link rel="stylesheet" href="../css pages/styles.css">
  <link rel="icon" href="../pics/favicon.png" type="image/png">
  
  <script type="text/javascript">
    (function(c,l,a,r,i,t,y){
        c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
        t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
        y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
    })(window, document, "clarity", "script", "ug6jga1rug");
    </script>

    
  <style>
    /* Center the auth card and use a background image with overlay for readability */
    .auth-wrapper{
      display:flex; align-items:center; justify-content:center; min-height:100vh; padding:2rem;
      background: linear-gradient(rgba(11,18,32,0.45), rgba(11,18,32,0.45)), url('../pics/bg.avif') center/cover no-repeat;
      background-attachment: fixed;
    }
    .auth-card{ width:420px; max-width:96%; }
    .auth-sub { color:var(--muted-foreground); margin-bottom:1rem }
    #login-msg{ margin-top:0.5rem }
  </style>
</head>
<body class="auth-page">
  <div class="auth-wrapper">
    <div class="card auth-card">
      <h2 style="margin-bottom:6px;">Welcome back</h2>
      <p class="auth-sub">Sign in to access your Topify dashboard</p>

      <form id="login-form">
        <div class="form-group">
          <input id="username" class="form-input" placeholder="Username" required />
        </div>
        <div class="form-group">
          <input id="password" type="password" class="form-input" placeholder="Password" required />
        </div>
        <div id="login-msg" role="status" aria-live="polite"></div>
        <div class="form-group">
          <button class="btn btn-primary btn-block" type="submit">Sign in</button>
        </div>
      </form>

      <div style="display:flex;justify-content:space-between;align-items:center;gap:12px;margin-top:6px;">
        <span class="small-muted">New here?</span>
        <button class="btn btn-outline" onclick="window.location.href='register.html'">Create account</button>
      </div>
    </div>
  </div>

  <script>
    // Apply saved theme immediately to avoid flash of wrong theme
    (function(){
      try{
        const saved = localStorage.getItem('topify_theme') || 'light';
        if(saved === 'dark') document.documentElement.classList.add('theme-dark');
        else document.documentElement.classList.remove('theme-dark');
      }catch(e){}
    })();
  </script>

  <script src="../js pages/auth.js"></script>
  <script>
    (function(){
      const form = document.getElementById('login-form');
      const msg = document.getElementById('login-msg');

      form.addEventListener('submit', async (e)=>{
        e.preventDefault();
        msg.textContent=''; msg.className='';
        const u = document.getElementById('username').value;
        const p = document.getElementById('password').value;
        try{
          await loginUser(u,p);
          msg.textContent = 'Signed in — redirecting...'; msg.className='success';
          // small delay for UX then redirect to dashboard in same folder
          setTimeout(()=> {
            const target = new URL('dashboard.html', window.location.href).href;
            console.log('login: redirecting to', target);
            window.location.href = target;
          }, 600);
        }catch(err){
          msg.textContent = err.message || 'Login failed'; msg.className='error';
        }
      });

      // If already logged in redirect straight away
      if(isAuthenticated()){
        const target = new URL('dashboard.html', window.location.href).href;
        console.log('login: already authenticated, redirecting to', target);
        window.location.href = target;
      }
    })();
  </script>
</body>
</html>
