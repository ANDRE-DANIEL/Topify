<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Topify - Settings</title>
    <link rel="stylesheet" href="../css pages/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="toast-container"></div>

    <!-- Sidebar (same structure as index) -->
    <aside id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <button id="sidebar-toggle" class="sidebar-toggle" aria-label="Toggle sidebar">
                <i class="fas fa-bars"></i>
            </button>
            <h1>TOPIFY</h1>
        </div>
        <nav class="sidebar-nav">
            <button class="nav-item" data-tab="dashboard" onclick="window.location.href='dashboard.html#dashboard'">
                <i class="fas fa-chart-line"></i>
                <span>Dashboard</span>
            </button>
            <button class="nav-item" data-tab="quizzes" onclick="window.location.href='dashboard.html#quizzes'">
                <i class="fas fa-file-alt"></i>
                <span>Quizzes</span>
            </button>
            <button class="nav-item" data-tab="students" onclick="window.location.href='resources.html'">
                <i class="fas fa-users"></i>
                <span>Resources</span>
            </button>
            <button class="nav-item active" data-tab="settings">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </button>
        </nav>
    </aside>

    <button id="mobile-menu-btn" class="mobile-menu-btn">
        <i class="fas fa-bars"></i>
    </button>

    <main class="main-content">
        <div class="container">
            <div class="header">
                <h2 class="page-title">Settings</h2>
                <div class="header-actions">
                    <button class="btn btn-outline btn-sm" id="logout-btn" title="Logout">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </button>
                </div>
            </div>

            <div class="card">
                <h3 class="card-title">Appearance</h3>
                <p class="card-subtitle">Toggle between Dark and Light themes</p>
                <div style="display:flex;align-items:center;gap:12px;margin-top:1rem;">
                    <label class="switch">
                        <input id="theme-toggle" type="checkbox">
                        <span class="slider"></span>
                    </label>
                    <div>
                        <strong id="theme-label">Light Mode</strong>
                        <div class="text-muted">Turn on/off dark theme</div>
                    </div>
                </div>
            </div>

            <div class="card" style="margin-top:1rem;">
                <h3 class="card-title">Feedback</h3>
                <p class="card-subtitle">Send feedback about Topify</p>
                <form id="feedback-form" style="margin-top:1rem;display:flex;flex-direction:column;gap:0.75rem;">
                    <input type="text" id="fb-name" class="form-input" placeholder="Your name (optional)">
                    <input type="email" id="fb-email" class="form-input" placeholder="Your email (optional)">
                    <textarea id="fb-message" class="form-input" rows="6" placeholder="Your feedback"></textarea>
                    <div style="display:flex;gap:0.5rem;justify-content:flex-end;">
                        <button type="button" id="fb-cancel" class="btn btn-outline">Cancel</button>
                        <button type="submit" id="fb-submit" class="btn btn-primary">Send Feedback</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="../js pages/script.js"></script>
    <script src="../js pages/auth.js"></script>
    <script>
        (function(){
            try{
                if(typeof protectPage === 'function') protectPage('login.html');
                else window.addEventListener('load', ()=>{ if(typeof protectPage === 'function') protectPage('login.html'); });

                const logoutBtn = document.getElementById('logout-btn');
                if(logoutBtn){
                    logoutBtn.addEventListener('click', function(){
                        try{ logout(); }
                        catch(e){ sessionStorage.removeItem('topify_auth'); window.location.href='login.html'; }
                    });
                }
            }catch(e){ console.warn('Auth error on settings page', e); }
        })();
    </script>
    <script src="../js pages/settings.js"></script>
    <button class="home-btn" aria-label="Back to Landing" onclick="window.location.href='../index.html'">
        <i class="fas fa-home"></i>
    </button>
</body>
</html>
