<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Topify - Quiz Editor</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div id="toast-container"></div>
  <main class="main-content">
    <div class="container" id="editor-root">
      <!-- Editor will render here -->
    </div>
  </main>

  <script src="script.js"></script>
  <script>
    (function(){
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');
      if (!id) {
        alert('No quiz id provided');
        window.location.href = 'index.html';
        return;
      }

      // load quiz and render into editor-root
      const quizzes = getCustomQuizzes();
      const quiz = quizzes[id];
      if (!quiz) {
        alert('Quiz not found');
        window.location.href = 'index.html';
        return;
      }

      const root = document.getElementById('editor-root');
      // make root full-bleed for editor
      root.innerHTML = '';
      const editorContainer = document.createElement('div');
      editorContainer.className = 'full-editor-container';
      root.appendChild(editorContainer);

      // use shared builder
      buildEditor(editorContainer, quiz, { inModal: false });
    })();
  </script>
</body>
</html>
